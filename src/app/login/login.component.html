<div class="login-container">
  <div class="login-card">
    <div class="logo-wrapper">
      <img src="" alt="Logo" class="logo" />
    </div>

    <h2 class="title">Welcome to AI-Coder!</h2>
    <p class="subtitle">Sign in to continue</p>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="text" pInputText [(ngModel)]="email" placeholder="Email address" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" pPassword [(ngModel)]="password" placeholder="Password" [feedback]="false" toggleMask="true" />
    </div>

    <div class="options">
      <a href="#" class="forgot-password">Forgot password?</a>
    </div>

    <button pButton type="button" label="Sign In" class="login-button" (click)="login()"></button>
  </div>
</div>
