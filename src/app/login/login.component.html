<p-toast></p-toast>

<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
  <div class="flex flex-col items-center justify-center">
    <div
      style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
      <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
        <div class="text-center mb-8">
          <img src="assets/images/RITE_logo.png" alt="Logo"
            style="display: block; margin: 0 auto; width: 70px; height: auto; margin-bottom: 10px;" />
          <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Welcome to AI-Coder!</div>
          <span class="text-muted-color font-medium">Sign in to continue</span>
        </div>

        <div>
          <label for="username" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Username</label>
          <input pInputText id="username" type="text" placeholder="Username" class="w-full md:w-[30rem] mb-8"
            [(ngModel)]="username" />

          <label for="password1"
            class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Password</label>
          <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true"
            styleClass="mb-4" [fluid]="true" [feedback]="false"></p-password>

          <div class="flex justify-end mt-2 mb-8">
  <span
    class="font-medium no-underline cursor-pointer"
    style="color: #0ea5e9;"
    (click)="openCreateAccount()"
  >
    Create an account
  </span>
</div>


          <p-button label="Sign In"
            [style]="{ 'background-color': '#0ea5e9', 'border-color': '#0ea5e9', 'color': 'white' }" styleClass="w-full"
            (click)="login()"></p-button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Create Account Dialog -->
<p-dialog
  header="Create Account"
  [(visible)]="displayCreateAccount"
  [modal]="true"
  [closable]="false"
  [style]="{ width: '400px', borderRadius: '12px' }"
>
  <div class="p-fluid" style="display: flex; flex-direction: column; gap: 16px; padding: 1rem;">
    
    <label for="userId" style="font-weight: 600; margin-bottom: 4px; color: #111827;">User ID</label>
    <input pInputText id="userId" [(ngModel)]="createUser.user_id" class="w-full" />

    <label for="emailId" style="font-weight: 600; margin-bottom: 4px; color: #111827;">Email ID</label>
    <input pInputText id="emailId" [(ngModel)]="createUser.email_id" class="w-full" />

    <label for="createUsername" style="font-weight: 600; margin-bottom: 4px; color: #111827;">Username</label>
    <input pInputText id="createUsername" [(ngModel)]="createUser.username" class="w-full" />

    <label for="createPassword" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Password</label>
    <p-password 
      id="createPassword" 
      [(ngModel)]="createUser.password" 
      placeholder="Password" 
      [toggleMask]="true" 
      styleClass="mb-4" 
      [fluid]="true" 
      [feedback]="false">
    </p-password>

    <label for="confirmPassword" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Confirm Password</label>
    <p-password 
      id="confirmPassword" 
      [(ngModel)]="createUser.confirmPassword" 
      placeholder="Confirm Password" 
      [toggleMask]="true" 
      styleClass="mb-4" 
      [fluid]="true" 
      [feedback]="false">
    </p-password>

    <p-footer
  style="display: flex; justify-content: flex-end; gap: 1rem; padding-top: 1.5rem;"
>
  <p-button
  label="Cancel"
  class="p-button-text"
  (click)="cancelCreateAccount()"
  [style]="{ 
    'background-color': '#0ea5e9',
  }">
</p-button>


  <p-button
    label="Create"
    (click)="createAccount()"
    [disabled]="!isCreateFormValid()"
     [style]="{
      'background-color': '#0ea5e9',
      'border-color': '#0ea5e9',
      'color': '#ffffff'
    }"
  ></p-button>
</p-footer>

  </div>

  

</p-dialog>
